name: Production Zahraton

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: GIT pulling from github repository
      uses: appleboy/scp-action@master
      with:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        source: "."
        target: "/home/user/bot/zahraton"

    - name: Command using from script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.KEY }}
        script_stop: true
        script: |
          /home/user/bot/zahraton/venv/bin/pip install -r /home/user/bot/zahraton/requirements.txt
          pm2 restart zahraton_bot
          sh /home/devops/deploy.sh "${{ github.event.head_commit.message }}" "Zahraton bot updates"
